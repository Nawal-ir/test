{% extends 'main/base.html' %}

{% block title %} Blog Website {% endblock %}

{% block content %}
<div class="row">

    <div class="col"><h1>Latest Posts</h1>
        <div class="d-flex gap-2 justify-content-end align-items-center">
            
            <a class="btn btn-dark" href="{% url 'main:add_post' %}" style="background: linear-gradient(#191970, #171765, #14145a, #12124e, #0f0f43);">Add Post</a>
            <a class="btn btn-dark" href="{% url 'main:all_posts' %}" style="background: linear-gradient( #0d0d38, #0a0a2d, #080822, #050516, #02020b);">View All</a>

        </div>

        <!-- <div class="d-flex justify-content-end align-items-center">
            <a class="btn btn-dark" href="{% url 'main:all_posts' %}" style="background: linear-gradient( #0d0d38, #0a0a2d, #080822, #050516, #02020b);">View All</a>
        </div> -->
        <div class="row mt-4">
            
            {% for post in posts %}
            <div class="col-4">
                <div class="HS d-flex flex-column gap-1 border border-1 shadow p-3 rounded-4 h-100">
                    <img src="{{ post.image.url }}"  class="w-100 rounded-4"/>
                    <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{post.category}} ">{{ post.category }}</h6>
                    <h3><a href="{% url 'main:post_detail' post.id  %}" class="text-decoration-none" style="color: rgba(0, 0, 0, 0.582);">{{post.title}}</a></h3>
                    <h6 class="text-muted">{{ post.published_at }}</h6>
                    <a href="?pub={{post.is_published}}" style="color: black; text-decoration: none;"><small>{{ post.is_published }}</small></a>

                </div>
            </div>
            {% endfor %}
        
        </div>
        
    </div>
</div>
{% endblock %}
