{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <!-- FavIcon -->
        <link rel="icon" href="images/cat.jpeg" type="img/icon">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
            .HS {
                animation: fade-out 0.6s ease-in;
            }
            @keyframes fade-out {

                from {
                    opacity: 0;
                    transform: translate(0, 100px);
                }

                to {
                    opacity: 1;
                    transform: translate(0, 0px);
                }
            }
        </style>

        <!-- Google Icon -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <!-- CSS Library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body style="background: linear-gradient(#ffffff, #5e65b6); background-attachment:  fixed;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md fixed-top" data-bs-theme="dark" 
    style="background: linear-gradient(#191970, #171765, #14145a, #12124e, #0f0f43, #0d0d38, #0a0a2d, #080822, #050516, #02020b);">

        <!-- Container wrapper -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
            <span class="material-symbols-rounded">box</span> BLOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main:all_posts' %}">POST</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'main:search' %}">SEARCH</a>
                    </li> -->
                </ul>
            </div> <!-- Collapsible wrapper -->
            <form action="{% url 'main:search' %}" class="d-flex" role="search" method="get">
                <input class="form-control me-2 bg-light text-dark" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div> <!-- Container wrapper -->
    </nav> <!-- Navbar -->

        <div class="container mt-5 pt-5">
        {% block content %}

        {% endblock %}
        </div>

            <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Blogger, Inc</p>
        </footer>
      </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
