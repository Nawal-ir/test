{% extends 'main/base.html' %}

{% block title %} BLOG | {{post.title}} {% endblock %}


{% block content %}
    <div class="row">
        
        <div class="col">
            <div class="d-flex flex-column gap-2">
                <h1>{{ post.title }}</h1>
                <img src="{{ post.image.url }}"  class="rounded-4" style="background-size: cover; width: 100%; height: 300px;"/>
                
                <h6 class="cat pt-1 pb-1 ps-3 pe-3 rounded-pill {{ post.category }}">{{ post.category }}</h6>
                
                <div class="d-flex justify-content-between">
                    <h6>{{post.published_at}}</h6>
                    <div class="d-flex gap-2">
                        <a href="{% url 'main:update_post' post.id %}" class="btn btn-primary"><span class="material-symbols-rounded">
                            edit
                            </span></a>
                        <a href="{% url 'main:delete_post' post.id %}" class="btn btn-danger"><span class="material-symbols-rounded">
                            delete
                            </span></a>
                    </div>
                    
                </div>
                
                <p>{{ post.content }}</p>
            </div>

        </div>


    </div>
{% endblock %}
